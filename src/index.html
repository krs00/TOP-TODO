<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./public/ness.png" />
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet" />
  <script type="module" src="index.js"></script> 
  <title>TODO</title>
</head>

<body>

  <!-- TASK POPUP -->

  <div id="add-task-modal">
    <div id="add-task-body">
      <div class="popup-header">
        <p class="popup-header-title" id="task-modal-title">*✩‧₊˚ add a task! ✩ஃ</p>
      </div>


      <div class="modal-content">

        <label class="dblock popup-text center-text">task name ↶*ೃ✧˚. ❃ ↷</label>
        <div class="center-input">
          <input id="task-name-input" class="dblock popup-input popup-input-select" />
        </div>

        <label class="dblock popup-text center-text">task description *. * ·</label>
        <div class="center-input">
          <input id="task-description-input" class="dblock popup-input popup-input-select" />
        </div>

        <label class="dblock popup-text center-text"> ✧ due Date ✧</label>
        <div class="center-input">
          <input type="date" id="task-date-input" class="dblock popup-input popup-input-select" />
        </div>



        <div class="popup-btn-section-task">
          <button id="close-task-btn" class="popup-btn">Cancel</button>
          <button id="submit-task-btn" class="popup-btn">Submit</button>
        </div>

      </div>

    </div>
  </div>

  <!-- END TASK POPUP -->






  <!-- PROJECT POPUP -->
  <div id="add-project-modal">
    <div id="add-project-body">
      <div class="popup-header">
        <p class="popup-header-title" id="project-modal-title">*ੈ✩‧₊˚ add a project! ஃ</p>
      </div>


      <div class="modal-content">

        <label class="dblock popup-text center-text">project name ↶*ೃ✧˚. ❃ ↷</label>
        <div class="center-input">
          <input id="project-name-input" class="dblock popup-input popup-input-select" />
        </div>

        <label class="dblock popup-text center-text">project description *. * ·</label>
        <div class="center-input">
          <input id="project-description-input" class="dblock popup-input popup-input-select" />
        </div>

        <div class="popup-btn-section">
          <button id="close-project-btn" class="popup-btn">Cancel</button>
          <button id="submit-project-btn" class="popup-btn">Submit</button>
        </div>

      </div>

    </div>
  </div>
  <!-- END PROJECT POPUP -->


  <!-- CONFIRM DELETE POPUP -->

  <div id="confirm-del-modal">
    <div id="confirm-del-body">
      <div class="popup-header">
        <p class="popup-header-title">௬˚ delete <span id="confirm-name">test</span>?</p>
      </div>



      <div class="confirm-modal-content">

        <p class="popup-text center-text">are you sure you want to delete <span id="confirm-name2"></span>?</p>
        <p class="popup-text center-text">all associated tasks will be removed</p>
        <p class="popup-text center-text">this action can not be undone</p> 

        <div class="popup-btn-section confirm-btn-section">
          <button id="close-confirm-btn" class="popup-btn">Cancel</button>
          <button id="submit-confirm-btn" class="popup-btn-red">Delete</button>
        </div>

      </div>

    </div>
  </div>

  <!-- END CONFIRM DELETE POPUP -->



  <div id="overlay" class="overlay"></div>

  <!-- TODO MODAL SECTION -->
  <div id="todo-container">
    <div id="todo-body">
      <div id="todo-header">
        <h1 id="header-text">.•*•.•*•. to-do ஃ</h1>
      </div>
      <div id="todo-sidebar">
        <div id="sidebar-wrapper">

          <div id="new-projects-container">
            <button data-project-index="0" id="view-projects-btn" class="sidebar-btn">◔̯ all Tasks</button>
          </div>

          <button id="add-project-btn" class="sidebar-btn">
            + new Project
          </button>
        </div>
      </div>
      <div id="todo-content">

        <div class="header-btns-wrapper">
          <h2 id="content-project-name">All Tasks</h2>
          <div class="menu-btns-wrapper">
            <button id="edit-project-btn">edit project</button>
            <button id="del-project-btn">del project</button> 
            <button id="add-task-btn">+ new Task</button>
          </div>
        </div>
        <h3 id="content-project-description">All of your tasks!</h3>

        <div id="task-list">

        </div>



      </div>
    </div>
</body>

</html>
