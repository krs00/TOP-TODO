    <!-- TASK POPUP -->

    <div id="add-task-modal">
      <div id="add-task-body">
        <div class="popup-header">
          <p class="popup-header-title">*✩‧₊˚ add a task! ✩ஃ</p>
        </div>


        <div class="modal-content"> 

        <label class="dblock popup-text center-text">task name ↶*ೃ✧˚. ❃ ↷</label>
        <div class="center-input">
        <input id="task-name-input" class="dblock popup-input popup-input-select" />
        </div>  

        <label class="dblock popup-text center-text">task description *. * ·</label>
        <div class="center-input">
        <input id="task-description-input" class="dblock popup-input popup-input-select" />
        </div>

        <label class="dblock popup-text center-text"> ✧ due Date ✧</label>
        <div class="center-input">
        <input type="date" id="task-date-input" class="dblock popup-input popup-input-select" />
        </div>

        

        <div class="popup-btn-section-task">
          <button id="close-task-btn" class="popup-btn">Cancel</button>
          <button id="submit-task-btn" class="popup-btn">Submit</button>
        </div>

        </div>

      </div>
    </div>

    <!-- END TASK POPUP -->

        </div> 

        <div class="popup-btn-section">

          <button id="submit-project-btn" class="popup-btn">Submit</button>
